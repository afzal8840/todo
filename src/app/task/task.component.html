<div class="card mb-4 rounded-3 shadow-sm border-dark">
  <div class="card-header py-3 text-bg-primary border-dark">
    <h5>
      <u>
        {{ title | titlecase }}
      </u>
    </h5>
  </div>
  <div class="card-body">
    <div class="card mb-4 rounded-3 shadow-sm  ">
      <div class="card-body ">
        <ng-container *ngFor="let item of tasks">
          <div class="d-flex text-muted pt-3 mb-3">
            <svg
              class="bd-placeholder-img flex-shrink-0 me-2 rounded"
              width="32"
              height="32"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 32x32"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#000000" />
              <text x="50%" y="50%" fill="#007bff" dy=".3em"></text>
            </svg>

            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
              <div class="d-flex">
                <strong class="text-gray-dark">
                  {{ item.title }}
                </strong>
              </div>
              <span class="d-block"> {{ item.description }}</span>
            </div>
            <div class="bi bi-pencil-fill">
              <button
                type="button"
                class="bi bi-pencil-fill"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-fill"
                  viewBox="0 0 16 16">

                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                  />
                </svg>
              </button>

              <ul class="dropdown-menu" >
                <li
                  *ngFor="let action of actions; let i = index"
                  (click)="actionClicked(item, action)">{{ action.title }}</li>
              </ul>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <app-add-card></app-add-card>
  </div>
</div>
