<app-header></app-header>
<div class="container py-3">
  <main>
    <div class="row mb-3">
      <div class="col-md-3">
        <app-task
          [title]="'Ready for Development'"
          [task]="readyForDevelopment"
          [actions]="filterAction(['Ready for Development'], actions)"
          (onActionClicked)="handleActionClicked($event, 'readyForDevelopment')"
          (handleFormSubmit)="addTask($event, 'readyForDevelopment')">
        </app-task>
      </div>
      <div class="col-md-3">
        <app-task
          [title]="'In Progress'"
          [task]="inProgress"
          [actions]="filterAction(['In Progress'], actions)"
          (onActionClicked)="handleActionClicked($event, 'inProgress')"
          (handleFormSubmit)="addTask($event, 'inProgress')">
        </app-task>
      </div>
      <div class="col-md-3">
        <app-task
          [title]="'Ready for QA'"
          [task]="qa"
          [actions]="filterAction(['Ready for QA'], actions)"
          (onActionClicked)="handleActionClicked($event, 'qa')"
          (handleFormSubmit)="addTask($event, 'qa')">
        </app-task>
      </div>
      <div class="col-md-3">
        <app-task
          [title]="'Production'"
          [task]="production"
          [actions]="filterAction(['Production'], actions)"
          (onActionClicked)="handleActionClicked($event, 'production')"
          (handleFormSubmit)="addTask($event, 'production')">
        </app-task>
      </div>
      <div class="col-md-3">
        <app-task
          [title]="'New Card'"
          [task]="newCard"
          [actions]="filterAction(['New Card'], actions)"
          (onActionClicked)="handleActionClicked($event, 'newCard')">
        </app-task>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
