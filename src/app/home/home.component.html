<div class="container py-3">
  <app-header></app-header>

  <main>
    <div class="row mb-3">
      <div class="col-md-3">
        <app-task
          [title]="'Ready for developement'"
          [tasks]="readyForDevelopment"
          [actions]="filterAction(['For Developement'])"
          (onClickedAction)="handleAction($event, 'readyForDevelopment')"
          (handleFormSUbmit)="addTAsk($event, 'readyForDevelopment')">
      </app-task>
      </div>
      <div class="col-md-3 border-primary">
       <app-task
        [title]="'In Progress'"
        [tasks]="inProgress"
        [actions]="filterAction(['In progress'])"
        (onClickedAction)="handleAction($event, 'inProgress')"
        (handleFormSUbmit)="addTAsk($event, 'inProgress')">
        </app-task>
      </div>
      <div class="col-md-3">
        <app-task
          [title]="'Ready for Qa'"
          [tasks]="qa"
          [actions]="filterAction(['Ready for QA'])"
          (onClickedAction)="handleAction($event, 'qa')"
          (handleFormSUbmit)="addTAsk($event, 'qa')">
        </app-task>
      </div>
      <div class="col-md-3">
        <app-task
          [title]="'Production'"
          [tasks]="production"
          [actions]="filterAction(['Production'])"
          (onClickedAction)="handleAction($event, 'production')"
          (handleFormSUbmit)="addTAsk($event, 'production')">
        </app-task>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
