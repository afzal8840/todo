<button
  type="button"
  class="btn btn-xs btn-outline-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal">
  Add a card
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add task</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close">
        </button>
      </div>
      <form [formGroup]="form" (submit)="save()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Task name</label>
            <input
              formControlName="title"
              type="text"
              class="form-control"
              id="exampleFormControlInput1">
          </div>
          <ng-container
            *ngIf="form.get('title').touched || form.get('title').dirty">
            <div
              class="text-danger"
              *ngIf="
                form.controls['title'].errors &&
                form.controls['title'].errors['required']
              ">
              Name is required
            </div>
            <div
              class="text-danger"
              *ngIf="
                form.controls['title'].errors &&
                form.controls['title'].errors['minLength']
              ">
              Name should be minimum 3 characters
            </div>
          </ng-container>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Task description</label>
            <textarea
              formControlName="description"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3">
            </textarea>
          </div>
          <ng-container
            *ngIf="
              form.get('description').touched || form.get('description').dirty
            ">
            <div
              class="text-danger"
              *ngIf="
                form.controls['description'].errors &&
                form.controls['description'].errors['required']
              ">
              description is required
            </div>
            <div
              class="text-danger"
              *ngIf="
                form.controls['description'].errors &&
                form.controls['description'].errors['maxLength']
              ">
              description should be maximum 3 characters
            </div>
          </ng-container>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="form.reset()">
            Close
          </button>

          <button 
          type="submit" 
          class="btn btn-primary">
          Save
        </button>

        <button 
          type="submit" 
          class="btn btn-danger"
          (click)="form.reset()">
          Reset
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
