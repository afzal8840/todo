<form [formGroup]="form" (submit)="save()">
  <div class="modal-body">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Task name</label>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        id="exampleFormControlInput1">
    </div>
    <ng-container
      *ngIf="form.get('title').touched || form.get('title').dirty">
      <div
        class="text-danger"
        *ngIf="
          form.controls['title'].errors &&
          form.controls['title'].errors['required']
        ">
        Name is required
      </div>
      <div
        class="text-danger"
        *ngIf="
          form.controls['title'].errors &&
          form.controls['title'].errors['minlength']
        ">
        Name should be minimum 8 characters
      </div>
    </ng-container>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Task description</label>
      <textarea
        formControlName="description"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3">
      </textarea>
    </div>
    <ng-container
      *ngIf="
        form.get('description').touched || form.get('description').dirty
      ">
      <div
        class="text-danger"
        *ngIf="
          form.controls['description'].errors &&
          form.controls['description'].errors['required']
        ">
        description is required
      </div>
      <div
        class="text-danger"
        *ngIf="
          form.controls['description'].errors &&
          form.controls['description'].errors['maxlength']
        ">
        description should be maximum 100 characters
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      (click)="form.reset()">
      Close
    </button>

    <button 
    type="submit" 
    class="btn btn-primary">
    Save
  </button>

  <button 
    type="submit" 
    class="btn btn-danger"
    (click)="form.reset()">
    Reset
  </button>
  </div>
</form>
